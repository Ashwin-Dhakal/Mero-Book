{% extends 'donate/base.html' %}

{% load staticfiles %}

{% block baaki_css %}
<link rel = "stylesheet" href=" {% static 'donate/css/contact_us.css' %}">
{% endblock %}


{% block body %}

        <!---Contact us--->

      <div id="contact" class="contact">
          <div class="container">
              <div class="row">


                  <h2 class="wow fadeInUp">Contact</h2>
                  <p class="wow fadeInUp" data-wow-delay="0.2s">Feel free to contact us any time. We will be glad to hear from you ! !</p>

                     <form method="post" class="jscript">
                        {% csrf_token %}

                      <div class="col-lg-6 col-md-6 col-xs-12">

                      <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.4s">
                          <span class="input-group-addon" id-sizing-addon1><i class="fa fa-envelope" aria hidden="true"></i></span>
                          <input type="email" name="from_email" required="" class="form-control" aria-describeby="sizing-addon1" placeholder="Email-Address">
                      </div>
                      <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.6s">
                          <span class="input-group-addon" id-sizing-addon1><i class="fa fa-phone" aria hidden="true"></i></span>
                          <input type="text" name="subject" required="" class="form-control" aria-describeby="sizing-addon1" placeholder="Subject">
                      </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-xs-12">
                      <div class="input-group wow fadeInUp" data-wow-delay="0.8s">
                          <textarea name="message" required=""  id="" cols="80" rows="7" class="form-control"></textarea>
                      </div>
                      <button id="jjscript" class="btn btn-lg wow fadeInUp" data-wow-delay="1s">Submit Your Message</button>
                  </div>
                 </form>



              </div>
           </div>
      </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>
   $(document).ready(function(){
    $('.jscript').submit(function(){
        if($('.jscript')[0].checkValidity()){
            $('#jjscript').text('Sending');
            $('#jjscript').attr('disabled', true);
        }
    });
   });
</script>
              <!------------End Contact------------->

{% endblock %}
