<!------------------- From Bootstrap -------------------------------------->
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mero Book</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'donate/images/favicon.ico' %}">
    <link href="{% static 'donate/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'donate/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel = "stylesheet" href="{% static 'donate/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'donate/css/animate.min.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   <!---------------     register box---------------------------->
    <div class="container">
			<div class="row main">

                <div>  <img class="mathi" src="{% static 'donate/images/fav2.png' %}"> </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="POST" action="">
						  {% csrf_token %}


						<div class="form-group">
							<label for="fir_name" class="cols-sm-2 control-label">First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="first_name" required="" id="fir_name"  placeholder="Enter your First Name"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
							<label for="las_name" class="cols-sm-2 control-label">Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="last_name" required="" id="las_name"  placeholder="Enter your Last Name"/>
								</div>
							</div>
						</div>


{{ form.username.errors }}

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" required="" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" name="email" required="" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>



						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password"  required="" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

{{ form.password2.errors }}
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password2"  required="" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
					</form>

						<div class="login-register">
				            <a href="{% url 'login' %}"><P>Login</P></a>
							<a href="{% url 'index' %}"><P>Back to Home</P></a>
				         </div>

				</div>
			</div>
		</div>



<!---------------End  register box---------------------------->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- -------------     this is for the animation-->
      <script src="{% static 'donate/js/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
<!-------------ed animation------------------->
    <script src="{% static 'donate/js/bootstrap.min.js' %}"></script>
  </body>
</html>
